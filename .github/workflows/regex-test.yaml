name: Run Regex Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Go Regex Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Install Dependencies
        run: go mod tidy

      - name: Run Tests
        run: go test -v ./...
